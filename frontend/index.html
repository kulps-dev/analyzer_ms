<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор Отгрузок МойСклад</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
            <h1>Анализатор Отгрузок МойСклад</h1>
        </header>

        <div class="card dates-card animate__animated animate__fadeIn">
            <h2><i class="far fa-calendar-alt"></i> Период анализа</h2>
            <div class="filters-row">
                <div class="form-group">
                    <label for="start-date"><i class="fas fa-calendar-day"></i> Дата начала:</label>
                    <input type="text" id="start-date" class="form-control datepicker" placeholder="Выберите дату">
                </div>
                <div class="form-group">
                    <label for="end-date"><i class="fas fa-calendar-day"></i> Дата окончания:</label>
                    <input type="text" id="end-date" class="form-control datepicker" placeholder="Выберите дату">
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="export-excel-btn" class="btn btn-primary">
                <i class="fas fa-file-excel"></i> Скачать Excel
            </button>
            <button id="save-to-db-btn" class="btn btn-success">
                <i class="fas fa-database"></i> Сохранить в БД
            </button>
            <button id="export-gsheet-btn" class="btn btn-success">
                <i class="fab fa-google"></i> Отправить в Google Sheets
              </button>
        </div>

        <div class="card webhook-card animate__animated animate__fadeIn">
            <h2><i class="fas fa-bell"></i> Вебхук уведомлений</h2>
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" id="webhook-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="webhook-status">Вебхук выключен</span>
            </div>
            <div class="form-group" id="webhook-url-container" style="display: none;">
                <label for="webhook-url"><i class="fas fa-link"></i> URL вебхука:</label>
                <input type="text" id="webhook-url" class="form-control" placeholder="https://example.com/webhook">
            </div>
        </div>

        <div class="status-bar" id="status-bar">
            <i class="fas fa-check-circle"></i> Готов к работе
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
