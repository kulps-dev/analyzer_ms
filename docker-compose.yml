version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - FLASK_ENV=production
    ports:
      - "5000:5000"
    volumes:
      - moysklad_data:/data  # Добавляем volume для данных

volumes:
  moysklad_data:  # Объявляем volume