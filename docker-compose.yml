version: '3.8'

services:
  backend:
    volumes:
      - ~/.postgresql:/root/.postgresql:ro
    build:
      context: ./backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - UVICORN_WORKERS=2  # Увеличиваем количество воркеров
      - UVICORN_TIMEOUT=300  # Увеличиваем таймаут
      - GOOGLE_SERVICE_ACCOUNT_JSON=${GOOGLE_SERVICE_ACCOUNT_JSON}

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend