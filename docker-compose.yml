version: '3.8'

services:
  backend:
    volumes:
      - ~/.postgresql:/root/.postgresql:ro
    build:
      context: ./backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONHASHSEED=random
      - UVICORN_WORKERS=4  # Увеличиваем количество воркеров
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend