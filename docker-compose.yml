version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - moysklad-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - FLASK_ENV=production
      - DB_HOST=ваш_хост_БД
      - DB_PORT=5432
      - DB_NAME=moysklad
      - DB_USER=ваш_пользователь_БД
      - DB_PASSWORD=ваш_пароль_БД
      - MOYSKLAD_TOKEN=eba6f80476e5a056ef25f953a117d660be5d568
    ports:
      - "5000:5000"
    networks:
      - moysklad-net
    restart: unless-stopped

networks:
  moysklad-net:
    driver: bridge